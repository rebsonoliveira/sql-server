    <script src="media/js/lib/jquery.dataTables.Bootstrap.js"></script>
    <script src="media/js/lib/jquery.dataTables.incremental_pagination.js"></script>

	<script type="text/javascript" class="init">	

$(document).ready(function() {

    $('#example tfoot th').each( function () {
        var title = $(this).text();
        $(this).html('<input type="text" placeholder="Search by ' + title + '" />');
    } );
 
 
    var table = $('#example').DataTable(
        {
            "ajax": "/api/People/All",
            "columns": [
                { "data": "name", "width": "10%" },
                { "data": "surname", "width": "10%" },
                { "data": "address", "width": "50%" },
                { "data": "town", "width": "10%" }
            ],
            "pagingType": "simple_numbers",
            "language": {
                "lengthMenu": "Display _MENU_ per page",
                "zeroRecords": "Nothing found - sorry",
                "info": "Page _PAGE_",
                "infoEmpty": "No records available",
                "infoFiltered": ""
            }
        });

    // Apply the search
    table.columns().every( function () {
        var that = this;
 
        $( 'input', this.footer() ).on( 'keyup change', function () {
            if ( that.search() !== this.value ) {
                that
                    .search( this.value )
                    .draw();
            }
        } );
    } );

} );


	</script>
</head>
